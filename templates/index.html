<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitSplit - Start Your Fitness Journey</title>
    <style>
        /* Import Modern Font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap');

        /* Shared styles */
        body {
            margin: 0;
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #1a1a1a);
            background-size: 400% 400%;
            animation: gradientAnimation 15s ease infinite;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Parallax Effect: Adds a fixed background with a subtle motion effect */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            background: linear-gradient(135deg, #000000, #1a1a1a, #000000);
            z-index: -1;
            transform: translateY(-10%);
            background-attachment: fixed;
        }

        /* Gradient Animation for smooth transitioning of background */
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Title Styles */
        .title {
            font-size: 5rem;
            color: #ff4c4c;
            font-weight: 600;
            margin-bottom: 1rem;
            text-shadow: 2px 2px 5px rgba(255, 0, 0, 0.5);
            transition: transform 0.2s ease, color 0.3s ease;
        }

        /* Title hover effect */
        .title:hover {
            color: #ff9999;
            transform: scale(1.02);
        }

        /* Subtitle styles */
        .subtitle {
            font-size: 1.5rem;
            color: #b3b3b3;
            margin-bottom: 2rem;
        }

        /* Start Button Styling */
        .start-button {
            position: relative;
            display: inline-block;
            padding: 1rem 2rem;
            font-size: 1.5rem;
            font-weight: 600;
            background-color: white;
            color: black;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        /* Start Button hover effect */
        .start-button:hover {
            background-color: #28a745; /* Green color on hover */
            color: white;
            border-color: #28a745; /* Border color matches button */
        }

        /* Start button active state for ripple effect */
        .start-button:active::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            transform: translate(-50%, -50%) scale(1);
            animation: ripple 0.6s ease-out;
        }

        /* Ripple animation */
        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(100);
                opacity: 0;
            }
        }

        /* Loading Animation for Preloader */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loader {
            border: 6px solid #ff4c4c;
            border-top: 6px solid transparent;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        /* Spinner rotation animation */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Preloader display logic */
        body.loading .preloader {
            display: flex;
        }

        body:not(.loading) .preloader {
            display: none;
        }

        /* Media Query for smaller screen responsiveness */
        @media (max-width: 600px) {
            .title {
                font-size: 4rem;
            }

            .subtitle {
                font-size: 1.25rem;
            }

            .start-button {
                font-size: 1rem;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1 class="title">FitSplit</h1>
        <p class="subtitle">Start Your Fitness Journey</p>
        <!-- Start button to navigate to the experience selection page -->
        <button class="start-button" onclick="window.location.href='/experience'">Start</button>
    </div>

    <!-- Preloader Animation (Loading Screen) -->
    <div class="preloader">
        <div class="loader"></div>
    </div>

</body>
</html>
