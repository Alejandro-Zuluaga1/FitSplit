<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Workout Days - FitSplit</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        /* Adjust pill button size */
        .pill {
            padding: 0.5rem 1rem;  /* Smaller padding */
            font-size: 1.2rem;      /* Slightly smaller font size */
            margin: 5px;            /* Ensure some space between buttons */
            white-space: nowrap;    /* Prevent text from wrapping */
        }

        .pill-container {
            display: flex;          /* Use flexbox to keep buttons on the same line */
            flex-wrap: wrap;        /* Allow wrapping but keep it to one line if space allows */
            justify-content: center; /* Center align the buttons */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Number of Workout Days</h1>
        
        <!-- Form submits the number of workout days and includes the selected experience level -->
        <form action="{{ url_for('results') }}" method="GET">
            <!-- Pass the selected experience level as a hidden input field, so it can be sent with the form -->
            <input type="hidden" name="experience" value="{{ request.args.get('experience') }}">

            <!-- Pills for selecting workout days (1 to 7 days) -->
            <div class="pill-container">
                {% for day in range(1, 8) %}
                    <!-- Conditional rendering for singular or plural 'Day' -->
                    <button type="submit" name="days" value="{{ day }}" class="pill">{{ day }} {% if day == 1 %}Day{% else %}Days{% endif %}</button>
                {% endfor %}
            </div>
        </form>
    </div>
</body>
</html>
